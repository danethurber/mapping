<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">Backbone Mapping</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3">
                <form id="form-geocode">
                    <div class="input-append">
                        <input type="text" class="input-medium" placeholder="Enter Your Location">
                        <button class="btn" type="submit"><i class="icon-map-marker"></i></button>
                    </div>
                </form>

                <hr>

                <button class="btn btn-block" type="submit"><i class="icon-eye-open"></i> Ask For My Location</button>

                <hr>

                <div class="well" style="padding: 8px 0;">
                    <ul class="nav nav-list">
                        <li class="nav-header">Actions</li>
                        <li><a href="">Reset Pins</a></li>
                        <li><a href="">Clear Pins</a></li>

                        <li class="nav-header">Add Pins</li>
                        <li><a href="">Salt Lake City</a></li>
                        <li><a href="">Seattle</a></li>
                        <li><a href="">San Francisco</a></li>
                        <li><a href="">New York</a></li>
                        <li><a href="">Boston</a></li>
                        <li><a href="">Miami</a></li>
                    </ul>
                </div>
            </div>
            <div class="span9">
                <div class="map" id="map"></div>
            </div>
          </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//maps.google.com/maps/api/js?sensor=false"></script>

    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/vendor/backbone.js"></script>
    <script src="scripts/models/location.js"></script>
    <script src="scripts/collections/locations.js"></script>
    <script src="scripts/views/map.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
